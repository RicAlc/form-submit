<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submit</title>
  </head>
  <body>
    <form
      action="https://formsubmit.co/ajax/ricardo.alcala.castro@hotmail.com"
      method="POST"
    >
      <input type="hidden" name="_captcha" value="true" />

      <input type="hidden" name="_next" value="https://ricalc.netlify.app/l" />
      <fieldset>
        <legend class="mail-me__title">Enviar un correo</legend>
        <p>
          <label for="email">Correo</label>
          <input
            required
            type="email"
            name="correo"
            id="email"
            placeholder="correo@ejemplo.com"
          />
        </p>
        <p>
          <label for="subject-choose">Asunto</label>
          <input list="subjects" id="subject-choose" name="subjects" required />
          <datalist id="subjects">
            <option value="Diseño web" />
            <option value="Contacto" />
            <option value="Mensaje privado" />
          </datalist>
        </p>
        <p>
          <label for="message">Mensaje</label>
          <textarea
            required
            placeholder="Tu mensaje aquí"
            name="message"
            id="message"
            cols="45"
            rows="6"
          ></textarea>
        </p>
      </fieldset>
      <button class="btn mail-me__submmit">Enviar</button>
    </form>
  </body>
</html>
